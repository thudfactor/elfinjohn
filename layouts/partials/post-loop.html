<div class="md:flex py-10 justify-between items-start border-b-2 border-gray-200 clearfix">
  
  {{ $image := .Resources.GetMatch "cover" }}
  {{ with $image }} 
    <div class="md:shadow-xl mb-10 md:m-0 md:float-none md:border-2 flex-none border-gray-400" >
      {{ $small := $image.Fill "240x180" }}
      <a href="{{ .Permalink }}"><img class="block" src="{{ $small.RelPermalink }}" alt="{{ $image.Params.alt }}" /></a>
    </div>
  {{ end }}
  
  <div class="pl-10 flex-auto">
    <h2>
      <span class="block text-base text-gray-500 italic">{{- .Date.Format (.Site.Params.dateformat | default "Jan 02, 2006") -}}</span>
      <a class="text-2xl font-display underline hover:text-orange-600 text-orange-700" href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    <div class="my-5 text-gray-700 text-xl">
    {{ .Description }}
    </div>
  </div>
</div>
