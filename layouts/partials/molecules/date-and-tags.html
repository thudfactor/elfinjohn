{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
<time class="font-sans font-light text-sm leading-24" datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
{{ with .Params.tags }}
  <br>
  {{ range . }}
  {{ $href := print (absURL "tags/") (urlize .) }}
  <a href="{{ $href }}">{{ . }}</a>
  {{ end }}
{{ end }}
