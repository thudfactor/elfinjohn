<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ hugo.Generator }}
  {{ if .Site.IsServer }}
    {{ partial "inlineStyles.html" . }}
  {{ else }}
    {{ partialCached "inlineStyles.html" . }}
  {{ end }}
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
  <link rel="canonical" href=".">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
  {{ partial "socialMeta.html" . }}
</head>
