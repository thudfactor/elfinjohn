{{ $number := .Get "number" }}

<figure class="block mt-30 mb-10 -mx-60">
<div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/{{ $number }}?byline=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
{{ with .Inner }}
<figcaption>
{{ . }}
</figcaption>
{{ end }}
</figure>
